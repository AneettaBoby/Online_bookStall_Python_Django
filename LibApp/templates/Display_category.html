<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Category_Name</th>
                        <th>Description</th>
                        <th>Category_image</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}
                      <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.category_name}}</td>
                        <td>{{d.Description}}</td>
                        <td><img src="{{d.Category_image.url}}" ></td>

                        <td>
                          <div class="d-flex align-items-center">
                            <a href="{% url 'category_edit_page' cat_id=d.id %}">
                            <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">
                              Edit
                              <i class="typcn typcn-edit btn-icon-append"></i>
                            </button>
                            </a>
                            <a href="{% url 'delete_page' del_id=d.id%}">
                            <button type="button" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                              </a>
                          </div>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
